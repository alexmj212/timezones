<html>
    <head>
        <script>

            var date = new Date();

            var clock = {
                radius: 250
            }

            var secondHand = {
                position: 0,
                dposition: 0.10472,
                x: 0,
                y: 0
            }
            var minuteHand = {
                position: 0,
                dposition: 0.10472,
                x: 0,
                y: 0
            }
            var hourHand = {
                position: 0,
                dposition: 0.523599,
                dminposition: 0.00872665,
                x: 0,
                y: 0
            }

            secondHand['center'] = { x: (250 - 6), y: (250 - 6) };

            secondHand.position = (secondHand.dposition * (date.getSeconds() - 1)) - 90 * Math.PI/180;
            minuteHand.position = (minuteHand.dposition * (date.getMinutes() - 1)) - 90 * Math.PI/180;
            hourHand.position = (hourHand.dposition * (date.getHours() - 1 )) - 90 * Math.PI/180;


            function setSeconds() {
                
                // grab second hand element
                var secondHandElement = document.getElementById('second-hand');

                // set time
                var date = new Date();
                document.getElementById('time').innerHTML = date.toLocaleTimeString();

                // increment radian position
                secondHand.position += secondHand.dposition;

                // set x
                secondHandElement.style.top = secondHand.x = secondHand.center.x + ( clock.radius * Math.sin(secondHand.position)) + 'px';

                // set y
                secondHandElement.style.left = secondHand.y = secondHand.center.y + ( clock.radius * Math.cos(secondHand.position)) + 'px';

                if (date.getSeconds() === 0) {
                    setMinutes();
                }
                if (date.getMinutes() === 0 && date.getSeconds() === 0) {
                    setHours();
                }

            }

            function setMinutes() {
                
                // grab minute hand element
                var minuteHandElement = document.getElementById('minute-hand-container');

                // increment radian position
                minuteHand.position += minuteHand.dposition;

                // set rotation
                minuteHandElement.style.transform = 'rotate(' + (minuteHand.position + 1.5*Math.PI) + 'rad)';

            }

            function setHours() {
                
                // grab hour hand element
                var hourHandElement = document.getElementById('hour-hand-container');

                // increment radian position
                hourHand.position += hourHand.dposition;

                // set rotation
                hourHandElement.style.transform = 'rotate(' + (hourHand.position + 1.5*Math.PI) + 'rad)';

            }

            window.onload = function() {
                setSeconds();
                setMinutes();
                setHours();
            }

            // tick tock
            setInterval(setSeconds, 1000);

        </script>
        <style>
            body {
                margin: 0;
            }

            #clock-container {
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                height: 100%;
                width: 100%;
            }

            #clock {
                position: relative;
                border: 2px solid black;
                background-color: white;
                width: 500px;
                height: 500px;
                border-radius: 50%;
                box-shadow: 0px 2px 5px #222;
            }

            #time {
                position: relative;
                height: 1em;
                padding: 10px;
                font-weight: bold;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 50px;
            }

            #hour-hand-container {
                position: absolute;
                height: 30%;
                width: 10px;
                top: calc(50% - 4px);
                left: calc(50% - 4px);
                transform-origin: top center;
                transition: all 0.3s ease;
            }
            
            #hour-hand {
                border: 2px solid black;
                background-color: black;
                border-radius: 5px;
                height: 100%;
                width: 100%;
                box-shadow: 0px 0px 2px #222;
            }

            #minute-hand-container {
                position: absolute;
                height: 45%;
                width: 10px;
                top: calc(50% - 4px);
                left: calc(50% - 4px);
                transform-origin: top center;
                transition: all 0.3s ease;
            }

            #minute-hand {
                border: 2px solid black;
                background-color: #999;
                border-radius: 5px;
                height: 100%;
                width: 100%;
                box-shadow: 0px 0px 2px #222;
            }

            #second-hand {
                position: absolute;
                border: 2px solid red;
                background-color: red;
                border-radius: 50%;
                width: 10px;
                height: 10px;
                transition: all 0.3s ease;
                box-shadow: 0px 1px 3px #222;
            }

            #center {
                position: absolute;
                width: 5px;
                height: 5px;
                border: 2px solid red;
                border-radius: 50%;
            }
        </style>
    </head>
    <body>

        <div id="clock-container">
            <div id="time">

            </div>
            <div id="clock">
                <div id="hour-hand-container">
                    <div id="hour-hand">

                    </div>
                </div>
                <div id="minute-hand-container">
                    <div id="minute-hand">

                    </div>
                </div>
                <div id="second-hand"></div>
            </div>
        </div>
    </body>
</html>
